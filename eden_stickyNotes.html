<body onload="onload=showElementsFromStorage()">
  <div class="container">
    <h1>My task board</h1>
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-8">
        <form id="myForm">
          <input type="text" id="myInput" placeholder="My new note ...">
          <input type="date" id="dateInput">
          <input type="time" id="timeInput">
        </form>
      </div>
      <div class="col-sm-1">
        <button onclick="newElement()" class="addBtn">Add</button><br><br>
        <button onclick="clearAll()" class="addBtn">Clear</button>
      </div>
      <div class="col-sm-2"> </div>
    </div>
    <ul id="myUL">
      <!--space for the notes  -->
    </ul>

</div>
